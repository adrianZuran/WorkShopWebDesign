<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Praktikum 6</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <main class="container pt-5">
        <form action="">
            <div class="mb-3 row">
                <label for="exampleInputEmail1" class="form-label col-4">Nama</label>
                <div class="col-8">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="exampleInputEmail1" class="form-label col-4">Nama</label>
                <div class="col-8">
                    <div class="input-group">
                        <span class="input-group-text">@</span>        
                        <input type="email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="exampleInputEmail1" class="form-label col-4">Password</label>
                <div class="col-8">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="exampleInputEmail1" class="form-label col-4">alamat</label>
                <div class="col-8">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="exampleInputEmail1" class="form-label col-4">hobi</label>
                <div class="col-8">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="exampleInputEmail1" class="form-label col-4">Menikah</label>
                <div class="col-8">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                        <label class="form-check-label" for="radioDefault1">
                          Ya
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                        <label class="form-check-label" for="radioDefault2">
                          Default checked radio
                        </label>
                      </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="form-label col-4">Tinggi</label>
                <div class="col-8">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-text">CM</span>        
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="form-label col-4">Berat</label>
                <div class="col-8">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-text">KG</span>        
                    </div>
                </div>
            </div>
        </form>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
